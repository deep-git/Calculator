<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content_container">
        <h1>Calculator</h1>
        <div class="calculator_container">
                <div class="display_container">
                    <div class="calculation_display"></div>
                    <div class="value_display"></div>
                </div>
                <div id="btn_clear">AC</div>
                <div id="btn_delete">DEL</div>
                <div class="controls_container">
                    <div class="buttons_container">
                        <div class="btn_number" id="seven">7</div>
                        <div class="btn_number" id="eight">8</div>
                        <div class="btn_number" id="nine">9</div>
                        <div class="btn_number" id="four">4</div>
                        <div class="btn_number" id="five">5</div>
                        <div class="btn_number" id="six">6</div>
                        <div class="btn_number" id="one">1</div>
                        <div class="btn_number" id="two">2</div>
                        <div class="btn_number" id="three">3</div>
                        <div class="btn_number" id="zero">0</div>
                        <div class="btn_calculate">.</div>
                    </div>
                    <div class="changes_container">
                        <div class="btn_calculate">+</div>
                        <div class="btn_calculate">-</div>
                        <div class="btn_calculate">*</div>
                        <div class="btn_calculate">/</div>
                    </div>
                </div>
                <div class="main_controls">
                    <div id="btn_equals">=</div>
                </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
